<table [style]="data?.style">
  <ng-container *ngFor="let row of rows">
    <tr>
      <ng-container *ngFor="let td of row.cols">
        <ng-container *ngIf="!!td.display; else elseTemplate">
          <td
            libTableContainer
            [tdData]="td"
            *ngIf="!!td.display"
            [rowSpan]="td.rowspan"
            [colSpan]="td.colspan"
            [style]="td.style"
          >
            {{td.content}}
            <span
              *ngIf="showConfig"
              class="config"
              [matMenuTriggerFor]="tableConfigCmp.menu"
              [matMenuTriggerData]="{td: td, rowIdx: row.idx}"
              (menuOpened)="tableConfigCmp.menuOpened({td: td, rowIdx: row.idx})"
            >{{row.idx}} - {{td.idx}}</span>
          </td>
        </ng-container>
        <ng-template #elseTemplate>
          <ng-container
            libTableContainer
            [tdData]="td"
          >
          </ng-container>
        </ng-template>
      </ng-container>
    </tr>
  </ng-container>
</table>
<hr>
<lib-table-config
  [data]="data"
  (toggleShowConfig)="showConfig = !showConfig"
></lib-table-config>
